<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/897e8556e6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>

    <title>API Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="search__title">
          <h1>Tu perfil de</h1>
          <img src="./img/logofooter.svg" alt="" />
        </div>
        <div class="search__content" id="search__content">
          <img src="./img/login.png" alt="" />
          <div class="search__content__form">
            <div class="search__content__form__input">
              <i class="fa-solid fa-at"></i>
              <input
                type="text"
                placeholder="Escribe tu correo"
                id="email"
                required
              />
            </div>
            <div class="search__content__form__input">
              <i class="fa-brands fa-discord"></i>
              <input
                type="number"
                placeholder="Escribe tu ID de discord"
                id="discord"
                requiredZ
              />
            </div>
            <div class="search__content__form__search">
              <button onclick="search()">Buscar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal__content">
        <input type="text" placeholder="Escribe tus Hobbies" id="newsHobbies" />
        <input
          type="text"
          placeholder="Escribe tu nuevo Nombre en Discord"
          id="newUserNameDiscord"
        />
        <div class="modal__buttons">
          <a href="#">Cerrar</a>
          <button onclick="edit()">Cambiar</button>
        </div>
      </div>
    </div>
  </body>
</html>
